<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <div class="logo-container">
          <h1>UniversitÃ© Cheikh Hamidou Kane</h1>
        </div>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h2>Connexion</h2>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput MatFormFieldControl formControlName="username" required>
            <mat-error *ngIf="submitted && f['username'].errors">
              Le nom d'utilisateur est requis
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input MatFormFieldControl matInput type="password" formControlName="password" required>
            <mat-error *ngIf="submitted && f['password'].errors">
              Le mot de passe est requis
            </mat-error>
          </mat-form-field>
          
          <div class="button-container">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="loading">
              <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
              <span *ngIf="!loading">Se connecter</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
