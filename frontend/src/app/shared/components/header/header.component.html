<mat-toolbar color="primary" class="header">
  <div class="header-left">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="header-title" (click)="navigateToDashboard()">
      <h1>Université Cheikh Hamidou Kane</h1>
    </div>
  </div>
  
  <div class="header-right">
    <div class="user-info">
      <span class="user-name">{{ getUserFullName() }}</span>
      <span class="user-role">{{ getUserRole() }}</span>
    </div>
    
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <mat-icon>account_circle</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Tableau de bord</span>
      </button>
      <button mat-menu-item *ngIf="authService.currentUserValue?.isStudent" routerLink="/student/profile">
        <mat-icon>person</mat-icon>
        <span>Mon profil</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Déconnexion</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
